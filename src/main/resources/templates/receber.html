<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head th:replace="common/header :: common-header" />
  <body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <head th:replace="common/header :: navbar" />
    <div class="container main">
      <div class="row">
        <div class="col-md-6">
          <h3>Receber</h3>
          <form th:action="@{/transferir/receber/save}" method="post">
            <input type="hidden" name="id" th:value="${receber.id}" />

            <div class="form-group">
              <label for="receberNome">Nome</label>
              <input
                type="text"
                class="form-control"
                th:value="${receber.nome}"
                name="nome"
                id="receberNome"
                placeholder="Nome"
              />
            </div>
            <div class="form-group">
              <label for="receberEmail">Email</label>
              <input
                type="email"
                class="form-control"
                th:value="${receber.email}"
                name="email"
                id="receberEmail"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="recipientPhone">Telefone</label>
              <input
                type="text"
                class="form-control"
                th:value="${receber.telefone}"
                name="telefone"
                id="receberTelefone"
                placeholder="Telefone"
              />
            </div>
            <div class="form-group">
              <label for="receberNumeroConta">Número Conta</label>
              <input
                type="text"
                class="form-control"
                th:value="${receber.numeroConta}"
                name="numeroConta"
                id="receberNumeroConta"
                placeholder="Account Number"
              />
            </div>
            <div class="form-group">
              <label for="receberDescricao">Descrição</label>
              <textarea
                class="form-control"
                th:value="${receber.descricao}"
                name="descricao"
                id="receberDescricao"
                placeholder="Descricao"
                th:text="${receber.descricao}"
              ></textarea>
            </div>

            <input
              type="hidden"
              name="${_csrf.parameterName}"
              value="${_csrf.token}"
            />

            <button class="btn btn-primary" type="submit">
              Adicionar/Editar Receber
            </button>
          </form>

          <div class="col-md-6"></div>
        </div>
      </div>
      <br />
      <div class="row">
        <h3>Lista de Recebimentos</h3>
        <div class="table-responsive">
          <table class="table table-bordered table-hover table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Número Conta</th>
                <th>Descrição</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr data-th-each="eachReceber : ${reciberList}">
                <td>
                  <a
                    data-th-text="${eachReceber.nome}"
                    th:href="@{/transferir/receber/editar?receberNome=}+${eachReceber.nome}"
                    >...</a
                  >
                </td>
                <td data-th-text="${eachReceber.email}">...</td>
                <td data-th-text="${eachReceber.telefone}">...</td>
                <td data-th-text="${eachReceber.numeroConta}">...</td>
                <td data-th-text="${eachReceber.descricao}">...</td>
                <td>
                  <a
                    th:href="@{/transferir/receber/delete?receberNome=}+${eachReceber.nome}"
                    >Apagar</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div th:replace="common/header :: body-bottom-scripts" />
  </body>
</html>
