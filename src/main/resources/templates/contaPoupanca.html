<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head th:replace="common/header :: common-header" />
  <body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <head th:replace="common/header :: navbar" />
    <div class="container main">
      <div class="row">
        <div class="col-lg-12"></div>
        <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
      <div class="row">
        <div class="col-lg-6 col-md-6"></div>
        <div class="col-lg-6 col-md-6">
          <div class="panel panel-success">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-6">
                  <h2>Saldo Poupança:</h2>
                </div>
                <div class="col-xs-6 text-right">
                  <h1>
                    <i class="fa fa-usd" aria-hidden="true"></i>
                    <span th:text="${contaPoupança.saldoConta}">...</span>
                  </h1>
                </div>
              </div>
            </div>
            <div class="panel-footer">
              <span class="pull-right"
                ><i class="fa fa-arrow-circle-right"></i
              ></span>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- /.row -->

      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Data</th>
              <th>Descrição</th>
              <th>Tipo</th>
              <th>Status</th>
              <th>Valor</th>
              <th>Saldo disponível</th>
            </tr>
          </thead>
          <tbody>
            <tr data-th-each="salvarTransferencia : ${salvarTransferenciaList}">
              <td data-th-text="${salvarTransferencia.date}">...</td>
              <td data-th-text="${salvarTransferencia.descricao}">...</td>
              <td data-th-text="${salvarTransferencia.tipo}">...</td>
              <td data-th-text="${salvarTransferencia.status}">...</td>
              <td data-th-text="${salvarTransferencia.valor}">...</td>
              <td data-th-text="${salvarTransferencia.saldoDisponivel}">...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div th:replace="common/header :: body-bottom-scripts" />
  </body>
</html>
