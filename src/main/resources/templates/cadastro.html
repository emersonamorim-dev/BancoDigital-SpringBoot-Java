<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head th:replace="common/header :: common-header" />
  <body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <!--<head th:replace="common/header :: navbar" />-->
    <div class="container">
      <div class="row main">
        <div class="panel-heading">
          <div class="panel-title text-center">
            <h1 class="title">Cadastre-se</h1>
            <hr />
          </div>
        </div>
        <div class="main-login main-center">
          <form class="form-horizontal" method="post" th:action="@{/signup}">
            <div class="form-group">
              <label for="nome" class="cols-sm-2 control-label">Nome</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-user fa" aria-hidden="true"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    th:value="${user.nome}"
                    id="nome"
                    name="nome"
                    roleId="nome"
                    placeholder="Digite seu Nome"
                    required="required"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="sobrenome" class="cols-sm-2 control-label"
                >Sobrenome</label
              >
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-user fa" aria-hidden="true"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    th:value="${user.sobrenome}"
                    id="sobrenome"
                    name="sobrenome"
                    roleId="sobrenome"
                    placeholder="Digite seu Sobrenome"
                    required="required"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="telefone" class="cols-sm-2 control-label"
                >Telefone</label
              >
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-phone fa" aria-hidden="true"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    th:value="${user.telefone}"
                    id="telefone"
                    name="telefone"
                    roleId="telefone"
                    placeholder="xx-xxxx-xxxx"
                    required="required"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label"
                >Seu Email</label
              ><span class="bg-danger pull-right" th:if="${emailExists}"
                >E-mail já existe</span
              >
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-envelope fa" aria-hidden="true"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    th:value="${user.email}"
                    id="email"
                    name="email"
                    roleId="email"
                    placeholder="Digite seu Email"
                    required="required"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="username" class="cols-sm-2 control-label"
                >Usuário</label
              ><span class="bg-danger pull-right" th:if="${usernameExists}"
                >O nome de usuário já existe</span
              >
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-users fa" aria-hidden="true"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    th:value="${user.username}"
                    id="username"
                    name="username"
                    roleId="username"
                    placeholder="Digite seu Usuário"
                    required="required"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="cols-sm-2 control-label"
                >Senha</label
              >
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-lock fa-lg" aria-hidden="true"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    th:value="${user.password}"
                    id="password"
                    name="password"
                    roleId="password"
                    placeholder="Digite sua Senha"
                    required="required"
                  />
                </div>
                <div class="checkbox">
                  <label>
                    <input id="showPassword" type="checkbox" />Monstrar Senha
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button
                type="submit"
                class="btn btn-primary btn-lg btn-block login-button"
              >
                Inscrever-se!
              </button>
            </div>

            <hr />

            <div class="form-group">
              <a
                class="btn btn-info btn-lg btn-block login-button"
                th:href="@{/}"
                >Cancelar</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <div th:replace="common/header :: body-bottom-scripts" />
  </body>
</html>
