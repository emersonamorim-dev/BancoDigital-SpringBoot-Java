<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head th:replace="common/header :: common-header" />
  <body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <head th:replace="common/header :: navbar" />
    <div class="container main">
      <div class="row">
        <div class="col-md-6">
          <form th:action="@{/transferir/toSomeoneElse}" method="post">
            <div class="form-group">
              <label for="receberNome"
                >1. Por favor, escolha o destinatário:</label
              >
              <select
                class="form-control"
                th:value="${receberNome}"
                name="recebertNome"
                id="receberNome"
                required="required"
              >
                <option disabled="disabled" selected="selected">
                  -- selecione o destinatário --
                </option>
                <option
                  data-th-each="eachReceber : ${receberList}"
                  data-th-text="${eachReceber.nome}"
                ></option>
              </select>
              <br />
            </div>

            <div class="form-group">
              <label for="tipoConta"
                >2. Selecione a conta que deseja transferir e:</label
              >
              <select
                class="form-control"
                th:value="${tipoConta}"
                name="tipoConta"
                id="tipoConta"
                required="required"
              >
                <option disabled="disabled" selected="selected">
                  -- selecione sua conta --
                </option>
                <option>Conta Corrente</option>
                <option>Conta Poupança</option>
              </select>
              <br />
            </div>

            <div class="form-group">
              <label>3. Especifique o valor que deseja transferir: </label>
              <span class="input-group-addon">Valor R$</span>
              <input
                th:value="${valor}"
                type="text"
                name="valor"
                id="valor"
                class="form-control"
                aria-label="Valor (R$ - BRL)"
              />
            </div>

            <input
              type="hidden"
              name="${_csrf.parameterName}"
              value="${_csrf.token}"
            />

            <button class="btn btn-lg btn-primary btn-block" type="submit">
              Transferir
            </button>
          </form>

          <div class="col-md-6"></div>
        </div>
      </div>
    </div>

    <div th:replace="common/header :: body-bottom-scripts" />
  </body>
</html>
